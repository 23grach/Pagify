<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pagify</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            font-size: 13px;
            background: #ffffff;
            color: #1a1a1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.4;
        }

        .header {
            padding: 20px 24px 16px;
            border-bottom: 1px solid #f0f0f0;
            background: #fdfdfd;
        }

        .header h2 {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
            letter-spacing: -0.01em;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            padding: 16px;
            gap: 16px;
        }

        .constructor {
            display: flex;
            flex-direction: column;
            height: 100%;
            gap: 16px;
        }

        .workspace {
            flex: 1;
            background: #fafafa;
            border-radius: 12px;
            border: 2px dashed #e6e6e6;
            padding: 20px;
            min-height: 280px;
            position: relative;
            overflow-y: auto;
            transition: all 0.2s ease;
        }

        .workspace.drag-over {
            border-color: #2563eb;
            background: #eff6ff;
            border-style: solid;
        }

        .workspace-title {
            font-size: 14px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .workspace-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .workspace-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            cursor: grab;
            transition: all 0.15s ease;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .workspace-item:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .workspace-item.dragging {
            opacity: 0.6;
            cursor: grabbing;
            transform: rotate(2deg);
        }

        .workspace-item.drag-over {
            border-color: #2563eb;
            background: #eff6ff;
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .item-actions {
            display: flex;
            gap: 6px;
        }

        .btn-small {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: none;
            background: #f3f4f6;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .btn-small:hover {
            background: #e5e7eb;
            color: #374151;
        }

        .btn-small.danger:hover {
            background: #fee2e2;
            color: #dc2626;
        }

        .drag-handle {
            color: #9ca3af;
            cursor: grab;
            padding: 2px;
            font-size: 14px;
        }

        .empty-workspace {
            text-align: center;
            color: #9ca3af;
            font-size: 14px;
            padding: 48px 20px;
            border: 2px dashed #e5e7eb;
            border-radius: 12px;
            background: #f9fafb;
        }

        .library {
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            padding: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .library-title {
            font-size: 12px;
            font-weight: 600;
            color: #6b7280;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .library-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 6px;
        }

        .library-item {
            padding: 8px 6px;
            background: #f8fafc;
            border-radius: 6px;
            border: 1px solid #e2e8f0;
            cursor: grab;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.15s ease;
            user-select: none;
            text-align: center;
            min-height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #475569;
        }

        .library-item:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .library-item.dragging {
            opacity: 0.6;
            cursor: grabbing;
            transform: rotate(-2deg);
        }

        .controls {
            display: flex;
            justify-content: center;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }

        .btn {
            height: 44px;
            padding: 0 32px;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            letter-spacing: -0.01em;
        }

        .btn:hover {
            background: #1d4ed8;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .btn:disabled {
            background: #d1d5db;
            color: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: #d1d5db;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9ca3af;
        }

        /* Animation for smooth transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .workspace-item {
            animation: fadeIn 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Pagify</h2>
    </div>

    <div class="content">
        <div class="constructor">
            <div class="workspace" id="workspace">
                <div class="workspace-title">Структура страниц</div>
                <div class="workspace-items" id="workspaceItems">
                    <div class="empty-workspace" id="emptyWorkspace">
                        Перетащите элементы из библиотеки в эту область
                    </div>
                </div>
            </div>

            <div class="library">
                <div class="library-title">Элементы</div>
                <div class="library-items" id="pageLibrary">
                    <div class="library-item" data-type="page" data-name="App">App</div>
                    <div class="library-item" data-type="page" data-name="Components">Components</div>
                    <div class="library-item" data-type="page" data-name="Icons">Icons</div>
                    <div class="library-item" data-type="page" data-name="Styles">Styles</div>
                    <div class="library-item" data-type="page" data-name="References">References</div>
                    <div class="library-item" data-type="page" data-name="Wireframes">Wireframes</div>
                    <div class="library-item" data-type="page" data-name="Logify">Logify</div>
                    <div class="library-item" data-type="page" data-name="Thumbnail">Thumbnail</div>
                    <div class="library-item" data-type="separator" data-name="---">──────</div>
                </div>
            </div>

            <div class="controls">
                <button class="btn" id="createBtn">Создать страницы</button>
            </div>
        </div>
    </div>

<script>
        let workspaceItems = [];
        let draggedElement = null;
        let draggedFromLibrary = false;

        // Initialize the plugin
        function init() {
            setupDragAndDrop();
            setupEventListeners();
            updateWorkspace();
        }

        function setupDragAndDrop() {
            // Library items drag start
            document.querySelectorAll('.library-item').forEach(item => {
                item.addEventListener('dragstart', handleLibraryDragStart);
                item.addEventListener('dragend', handleDragEnd);
                item.draggable = true;
            });

            // Workspace drop area
            const workspace = document.getElementById('workspace');
            workspace.addEventListener('dragover', handleDragOver);
            workspace.addEventListener('drop', handleWorkspaceDrop);
            workspace.addEventListener('dragleave', handleDragLeave);
        }

        function setupEventListeners() {
            document.getElementById('createBtn').addEventListener('click', createPages);
        }

        function handleLibraryDragStart(e) {
            console.log('Library drag start:', this.dataset.name, this.dataset.type);
            draggedElement = this;
            draggedFromLibrary = true;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'copy';
        }

        function handleWorkspaceDragStart(e) {
            draggedElement = this;
            draggedFromLibrary = false;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = draggedFromLibrary ? 'copy' : 'move';
            document.getElementById('workspace').classList.add('drag-over');
        }

        function handleDragLeave(e) {
            if (!e.currentTarget.contains(e.relatedTarget)) {
                document.getElementById('workspace').classList.remove('drag-over');
            }
        }

        function handleWorkspaceDrop(e) {
            e.preventDefault();
            document.getElementById('workspace').classList.remove('drag-over');

            if (draggedFromLibrary) {
                console.log('Adding item to workspace:', draggedElement.dataset.name, draggedElement.dataset.type);
                // Add new item from library with unique ID
                const newItem = {
                    id: Date.now() + Math.random(),
                    type: draggedElement.dataset.type,
                    name: draggedElement.dataset.name
                };
                workspaceItems.push(newItem);
                console.log('Workspace items count:', workspaceItems.length);
                updateWorkspace();
            }
        }

        function handleDragEnd(e) {
            document.querySelectorAll('.dragging').forEach(item => {
                item.classList.remove('dragging');
            });
            document.getElementById('workspace').classList.remove('drag-over');
            draggedElement = null;
            draggedFromLibrary = false;
        }

        function updateWorkspace() {
            const workspaceItemsContainer = document.getElementById('workspaceItems');
            const emptyWorkspace = document.getElementById('emptyWorkspace');

            if (!workspaceItemsContainer) {
                console.error('workspaceItems element not found');
                return;
            }

            let emptyWorkspaceElement = emptyWorkspace;
            if (!emptyWorkspaceElement) {
                // Create empty workspace element if not found
                emptyWorkspaceElement = document.createElement('div');
                emptyWorkspaceElement.className = 'empty-workspace';
                emptyWorkspaceElement.id = 'emptyWorkspace';
                emptyWorkspaceElement.innerHTML = 'Перетащите страницы и разделители<br>из библиотеки в эту область';
            }

            if (workspaceItems.length === 0) {
                emptyWorkspaceElement.style.display = 'block';
                workspaceItemsContainer.innerHTML = '';
                workspaceItemsContainer.appendChild(emptyWorkspaceElement);
                return;
            }

            emptyWorkspaceElement.style.display = 'none';
            workspaceItemsContainer.innerHTML = '';

            workspaceItems.forEach((item, index) => {
                const itemEl = document.createElement('div');
                itemEl.className = 'workspace-item';
                itemEl.draggable = true;
                itemEl.dataset.index = index;
                itemEl.dataset.id = item.id;

                // Different styling for separators
                if (item.type === 'separator') {
                    itemEl.innerHTML = `
                        <div class="item-content">
                            <span class="drag-handle">⋮⋮</span>
                            <span style="color: #9ca3af; font-style: italic;">${item.name}</span>
                        </div>
                        <div class="item-actions">
                            <button class="btn-small danger">✕</button>
                        </div>
                    `;
                    itemEl.style.borderLeft = '4px solid #e5e7eb';
                    itemEl.style.background = '#f9fafb';
                } else {
                    itemEl.innerHTML = `
                        <div class="item-content">
                            <span class="drag-handle">⋮⋮</span>
                            <span>${item.name}</span>
                        </div>
                        <div class="item-actions">
                            <button class="btn-small danger">✕</button>
                        </div>
                    `;
                }

                // Add remove button event listener
                const removeBtn = itemEl.querySelector('.btn-small.danger');
                if (removeBtn) {
                    removeBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        removeItem(item.id);
                    });
                }

                // Add drag events for workspace items
                itemEl.addEventListener('dragstart', handleWorkspaceDragStart);
                itemEl.addEventListener('dragover', handleWorkspaceItemDragOver);
                itemEl.addEventListener('drop', handleWorkspaceItemDrop);
                itemEl.addEventListener('dragend', handleDragEnd);

                if (workspaceItemsContainer) {
                    workspaceItemsContainer.appendChild(itemEl);
                }
            });
        }

        function handleWorkspaceItemDragOver(e) {
            if (!draggedFromLibrary) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                this.classList.add('drag-over');
            }
        }

        function handleWorkspaceItemDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');

            if (!draggedFromLibrary && draggedElement !== this) {
                const draggedIndex = parseInt(draggedElement.dataset.index);
                const targetIndex = parseInt(this.dataset.index);

                // Reorder items
                const draggedItem = workspaceItems.splice(draggedIndex, 1)[0];
                workspaceItems.splice(targetIndex, 0, draggedItem);

                updateWorkspace();
            }
        }

        function removeItem(id) {
            console.log('Removing item with id:', id);
            workspaceItems = workspaceItems.filter(item => item.id !== id);
            console.log('Workspace items count after removal:', workspaceItems.length);
            updateWorkspace();
        }

        function clearWorkspace() {
            workspaceItems = [];
            updateWorkspace();
        }

        function createPages() {
            if (workspaceItems.length === 0) {
                alert('Добавьте элементы в рабочую область');
                return;
            }

            parent.postMessage({
                pluginMessage: {
                    type: 'create-pages',
                    items: workspaceItems,
                    duplicateMode: 'skip'
                }
            }, '*');
        }



        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
</script>
</body>
</html>
